on:
  push:
    branches:
    - deploy
  release:
    types: [publish]
    
jobs:
  setup-env:
    name: Setup Env
    runs-on: ubuntu-latest
  
    steps: 
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'
    - run: npm ci
    - run: npm test
    
    - name: Install SSH key of bastion
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_KEY }}
        name: id_rsa-bastion
        known_hosts: 'just-a-placeholder-so-we-dont-get-errors'
  
    - name: Deploy with rsync
      run: rsync -avz ./dist/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/root/dev-blog-api/dist/
       

  

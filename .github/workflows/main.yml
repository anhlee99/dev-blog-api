on:
  push:
    branches:
    - deploy
  release:
    types: [publish]
    
jobs:
  setup-env:
    name: Setup Env
    runs-on: ubuntu-latest
  
    steps: 
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'
    - run: npm ci
    - run: npm test
    
  install-ssh:
    name: install-ssh
    
    steps:
     - name: Install SSH Key
    uses: shimataro/ssh-key-action@v2
    with:
      key: '{%- raw -%}' '${{ secrets.SSH_KEY }}'
      known_hosts: 'just-a-placeholder-so-we-dont-get-errors'
  
  
